[server]
host=host.docker.internal
port=12342
bhost=localhost
aport=8080
application_context=/sbml4j

[data]
sbml_dir=/data/sbml

[source]
name=KEGG
version=104.0
orgCode=hsa

[origin]
path=/data/origin
file_suffix=xml.meta

[transformation]
path=/data/transformation
steps=keggtranslator.json


[target]
collection_name=cancer_types
collection_desc=Collection pathway containing all cancer type specific pathways

mapping_types=PATHWAYMAPPING,PPI,SIGNALLING,REGULATORY
mapping_name_suffix=cancer_types


